
<div class="container-fluid mt-3 ">
    <div class="row mt-3 ">
        <h5 class="fontSize" >Business News <h5> Global News - breaking news & current latest Canadian news headlines; national weather forecasts & predictions, local news videos, money and financial news ... &copy; BlackSwan </h5> </h5>
        <div *ngFor="let news of searchData" class="col-lg-3 mt-3 mb-3 ">
              <div class="box">
                <img src="{{news.urlToImage}}" width="100%">
                <h5 class="mt-3 mb-3" >{{news.title}}</h5>
                <a class="btn btn-dark btn-sm" target="_blank" href="{{news.url}}">Read More</a>
              </div>
        </div>
    </div>
</div>
